<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/index.css">
    <title>Frontend Mentor | Results summary component</title>
</head>

<body>

    <div class="container">

        <div class="card-base">
            <div class="card result">
                <h2 class="result__heading">Your Result</h2>

                <div class="score">
                    <div class="score__value">76</div>
                    <span class="score__complementary">of 100</span>
                </div>

                <div class="description">
                    <div class="description__heading">Great</div>
                    <div class="description__text">
                        You scored higher than 65% of the people who have taken these tests.
                    </div>
                </div>
            </div>

            <div class="card summary">
                <div class="summary__heading">Summary</div>

                <div class="property reaction">
                    <div class="property__name property__reaction">
                        <img src="assets/images/icon-reaction.svg" alt="reaction icon">
                        Reaction
                    </div>
                    <div class="property__score">
                        <span class="property__value">80</span>
                        <span class="property__total">/ 100</span>
                    </div>
                </div>

                <div class="property memory">
                    <div class="property__name property__memory">
                        <img src="assets/images/icon-memory.svg" alt="memory icon">
                        Memory
                    </div>
                    <div class="property__score">
                        <span class="property__value">92</span>
                        <span class="property__total">/ 100</span>
                    </div>
                </div>

                <div class="property verbal">
                    <div class="property__name property__verbal">
                        <img src="assets/images/icon-verbal.svg" alt="verbal icon">
                        Verbal
                    </div>
                    <div class="property__score">
                        <span class="property__value">61</span>
                        <span class="property__total">/ 100</span>
                    </div>
                </div>

                <div class="property visual">
                    <div class="property__name property__visual">
                        <img src="assets/images/icon-visual.svg" alt="visual icon">
                        Visual
                    </div>
                    <div class="property__score">
                        <span class="property__value">72</span>
                        <span class="property__total">/ 100</span>
                    </div>
                </div>

                <button class="button">Continue</button>
            </div>
        </div>

    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Paulo Wells</a>.
    </div>

</body>

</html>
